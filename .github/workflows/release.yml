name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/release/windows-service-gui.exe dist/
          Compress-Archive -Path dist/windows-service-gui.exe -DestinationPath dist/windows-service-gui-${{ github.ref_name }}.zip -Force

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/windows-service-gui-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
